name: NSE Bhavcopy Scraper

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '30 12 * * 1-5' # Run at 12:30 UTC (18:00 IST) on weekdays

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers (Chrome)
        run: npx playwright install chrome

      - name: Run Scraper
        run: npx ts-node src/index.ts
        env:
          # Use headless mode configuration
          TARGET_URL: "https://nsearchives.nseindia.com/content/cm/BhavCopy_NSE_CM_0_0_0_20251223_F_0000.csv.zip"
        
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nse-downloads
          path: downloads/
          retention-days: 5
